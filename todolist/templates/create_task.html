{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task Baru</title>
<style>
    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock meta %}

{% block content %}

<div class = "create">

    <p class="h3 text-center">Create New Task</p>
    <hr />

    <form method="POST" action="" class="form-container">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-primary my-2" type="submit" name="submit" value="Tambah Task">
    </form>
    
</div>

{% endblock content %}
